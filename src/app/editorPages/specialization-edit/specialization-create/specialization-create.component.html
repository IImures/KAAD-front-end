<div class="container">
  <h3>Add New Specialization</h3>

  <form [formGroup]="specializationForm" (ngSubmit)="onSubmit()">
    <div *ngFor="let info of generalInfos.controls; let i = index" [formGroup]="generalInfos.at(i)" class="mb-3">
      <h5>Specialization Info {{ i + 1 }}</h5>

       Language Selection
      <div class="form-group mb-2">
        <label for="languageId-{{ i }}">Language</label>
        <select
          id="languageId-{{ i }}"
          class="form-control"
          formControlName="languageId"
        >
          <option *ngFor="let lang of languages" [value]="lang.id">{{ lang.language }}</option>
        </select>
      </div>

      <div class="form-group mb-2">
        <label for="content-{{ i }}">Specialization Name</label>
        <input
          id="content-{{ i }}"
          type="text"
          class="form-control"
          formControlName="content"
          placeholder="Enter specialization name"
        />
      </div>

      <button type="button" class="btn btn-danger" (click)="removeGeneralInfo(i)">
        Remove
      </button>
      <hr />
    </div>

    <button type="button" class="btn btn-secondary mb-3" (click)="addGeneralInfo()">
      Add Specialization Info
    </button>

    <div class="form-group mb-3">
        <label for="image">Obrazek</label>
        <input
          id="image"
          type="file"
          class="form-control"
          (change)="onImageSelected($event)"
          accept="image/*"
        />
    </div>

    <div *ngIf="imagePreview" class="form-group mb-3">
      <label style="padding-right: 2rem">PrzeglÄ…d</label>
      <img [src]="imagePreview" alt="Image Preview" class="img-thumbnail" style="max-width: 200px;" />
    </div>

    <div class="form-check mb-3">
      <input
        id="isHidden"
        type="checkbox"
        class="form-check-input"
        formControlName="isHidden"
      />
      <label for="isHidden" class="form-check-label">Is Hidden</label>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="(!selectedImage ||  specializationForm.invalid)">
      Save
    </button>
  </form>

</div>
