<div class="container">
  <h3>Dodać nowy język</h3>

  <form [formGroup]="languageForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="language">Język</label>
      <input
        id="language"
        type="text"
        class="form-control"
        formControlName="language"
      />
    </div>

    <div class="form-group mb-3">
      <label for="code">Kod języku</label>
      <input
        id="code"
        type="text"
        class="form-control"
        formControlName="code"
      />
    </div>

    <div class="form-check mb-3">
      <input
        id="defaultLanguage"
        type="checkbox"
        class="form-check-input"
        formControlName="defaultLanguage"
      />
      <label for="defaultLanguage" class="form-check-label">Standardowy</label>
    </div>

    <div class="form-group mb-3">
      <label for="image">Obrazek</label>
      <input
        id="image"
        type="file"
        class="form-control"
        (change)="onImageSelected($event)"
        accept="image/*"
      />
    </div>

    <div *ngIf="imagePreview" class="form-group mb-3">
      <label style="padding-right: 2rem">Przegląd</label>
      <img [src]="imagePreview" alt="Image Preview" class="img-thumbnail" style="max-width: 200px;" />
    </div>

    <button type="submit" class="btn btn-primary mb-3" [disabled]="languageForm.invalid">
      Save
    </button>
  </form>
</div>
