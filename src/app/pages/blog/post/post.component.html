<div class="p-4 blog-item rounded-5"
  id="'p-'{{post.postId}}"
>
  <div class ='d-flex flex-row'>
    <div class ='author-img'>

    </div>
    <div class = 'd-flex flex-column'>
      <div class ='d-flex flex-row mb-1 blog-head'>
        <strong class = 'me-3'>{{post.author}}</strong>
        <span>{{processTime(post.createdAt)}}</span>
      </div>
      <div class="blog-body">
        <p>
          {{post.content}}
        </p>
      </div>
    </div>
  </div>
</div>
