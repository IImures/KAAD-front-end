<div class="container mt-6 mb-5 w-100">
  <div class="d-grid gap-3">

    <app-post *ngFor="let post of postsDetails" [post]="post"></app-post>

  </div>

  <div class="d-flex justify-content-center mt-4">
    <button class="btn btn-primary p-1" (click)="previousPage()" [disabled]="currentPage === 1">
      Poprzednia
    </button>
    <span class = "p-1">Strona {{ currentPage }} z {{ totalPages }}</span>
    <button class="btn btn-primary p-1" (click)="nextPage()" [disabled]="currentPage === totalPages">
      NastÄ™pna
    </button>
  </div>

</div>
