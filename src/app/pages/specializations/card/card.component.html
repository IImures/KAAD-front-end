<div class="card">
  <a [routerLink]="['/specialization', data.id]" routerLinkActive="true">
    <div class="card-body">
      <img ngSrc="{{environment.apiUrl+'/'+environment.apiVersion+'/specialization/'+data.id+'/photo'}}" alt="Gavel Icon" class="mb-3" width="128" height="128">
      <h5 class="card-title">{{data.generalInfo.content}}</h5>
    </div>
  </a>
</div>
